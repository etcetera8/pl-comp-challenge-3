<!DOCTYPE html>
<html>
<head>
  <title>Comp Challenge</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <nav class="navbar">
    <section class="nav user-nav">
      <div class="profile-pic"></div>
      <p class="profile-name">Robert D</p>
    </section>

    <section class="nav main-nav">
      <h6 class="nav-section-title">Main</h6>
      <ul class="nav-list">
        <li><figure><i class="fa fa-home fa-lg" aria-hidden="true"></i><figcaption>Home</figcaption></figure></li>
        <li><figure><i class="fa fa-archive fa-lg" aria-hidden="true"></i><figcaption>Jobs</figcaption></figure></li>
        <li><figure><i class="fa fa-paperclip fa-lg" aria-hidden="true"></i><figcaption>Resumes</figcaption></figure></li>
        <li><figure><i class="fa fa-file-text fa-lg" aria-hidden="true"></i><figcaption>Tasks</figcaption></figure></li>
        <li><figure><i class="fa fa-calendar fa-lg" aria-hidden="true"></i><figcaption>Calendars</figcaption></figure></li>
      </ul>
    </section>

    <section class="nav admin-nav">
      <h6 class="nav-section-title">Admin</h6>
      <ul class="nav-list">
        <li><figure><i class="fa fa-users fa-lg" aria-hidden="true"></i><figcaption>Users</figcaption></figure></li>
        <li><figure><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i><figcaption>Locations</figcaption></figure></li>
        <li><figure><i class="fa fa-code-fork fa-lg" aria-hidden="true"></i><figcaption>Workflows</figcaption></figure></li>
        <li><figure><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i><figcaption>Job Boards</figcaption></figure></li>
        <li><figure><i class="fa fa-share-alt fa-lg" aria-hidden="true"></i><figcaption>Social</figcaption></figure></li>
      </ul>
    </section>

    <section class="nav category-nav">
      <h6 class="nav-section-title">Categories</h6>
      <ul class="nav-list">
        <li><figure><i id="c1" class="fa fa-check-square-o fa-lg" aria-hidden="true"></i><figcaption>Administrative</figcaption></figure></li>
        <li><figure><i id="c2" class="fa fa-square-o fa-lg" aria-hidden="true"></i><figcaption>Design</figcaption></figure></li>
        <li><figure><i id="c3" class="fa fa-square-o fa-lg" aria-hidden="true"></i><figcaption>Executive</figcaption></figure></li>
        <li><figure><i id="c4" class="fa fa-square-o fa-lg" aria-hidden="true"></i><figcaption>Human Resources</figcaption></figure></li>
      </ul>
    </section>
  </nav>

<main>

  <nav class="search-page">
    <div id="hamburger-div"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <div class="search-span"><input id="search-bar" type="text" placeholder="Search a job, task or resume"></div>
    
    <div id="sq-wrapper">
      <div class="nav-sq nav-sq-1"><i class="fa fa-address-book-o fa-lg" aria-hidden="true"></i></div>
      <div class="nav-sq nav-sq-2"><i class="fa fa-camera-retro fa-lg" aria-hidden="true"></i></div>
      <div class="nav-sq nav-sq-3"><i class="fa fa-th fa-lg" aria-hidden="true"></i></div>
    </div>
  </nav>

  <header class="job-info">
    <h1 class="job-title">I literally hate my job</h1>
    <figure class="location"><i class="fa fa-map-marker"></i><figcaption>San Bernadion, Ca - <a href="#">Preview this post</a></figcaption></figure>
    <ul class="rando-icons">
      <li><i class ="fa fa-space-shuttle" aria-hidden="true"></i></li>
      <li><i class ="fa fa-bookmark"></i></li>
      <li><i class ="fa fa-pencil"></i></li>
      <li><i class ="fa fa-trash"></i></li>
    </ul>
  </header>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
